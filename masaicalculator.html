<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masai Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 36px;
        color: #005f54;
        margin-bottom: 30px;
    }

    .calculator-box {
        width: 320px;
        padding: 30px;
        border-radius: 10px;
        background: #fafafa;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* Display screen */
    .display {
        width: 100%;
        height: 50px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    /* Grid for buttons */
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    .btn {
        height: 45px;
        border-radius: 8px;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        cursor: default;
    }

    /* Red C button */
    .btn-red {
        background: #f23b3b;
        color: white;
    }

    /* Black operator buttons */
    .btn-op {
        background: #000;
        color: white;
    }
</style>
</head>

<body>

<h1>Masai Calculator</h1>

<div class="calculator-box">

    <!-- Display -->
    <div class="display"></div>

    <!-- Buttons -->
    <div class="buttons">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btn-op">+</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btn-op">-</div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn btn-op">x</div>

        <div class="btn btn-red">C</div>
        <div class="btn">0</div>
        <div class="btn btn-op">=</div>
        <div class="btn btn-op">/</div>
    </div>

</div>

</body>
</html>
